{% extends 'layout.html' %}
{% block styles %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='register.css')}}">
{% endblock styles %}
{% block content %}

  <div class="cont">
    <div class="form sign-in">
      <h2>Sign In</h2>
       <form action="/login" method="POST">
          <label>
            <span>Email Address</span>
            <input type="email" name="email" >
          </label>
          <label>
            <span>Password</span>
            <input type="password" name="password">
          </label>
          <button class="submit" type="submit">Login</button>
{#          <a href="/otpLogin">Login with OTP</a>#}
       </form>
      <div class="social-media">
        <ul>
{#          <li><img src="images/facebook.png"></li>#}
{#          <li><img src="images/twitter.png"></li>#}
{#          <li><img src="images/linkedin.png"></li>#}
{#          <li><img src="images/instagram.png"></li>#}
        </ul>
      </div>
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h1>New here?</h1>
          <p>sign up and discover</p>
        </div>
        <div class="img-text m-in">
          <h1>One of us?</h1>
          <p>just sign in</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Sign Up</h2>
         <form action="/register" method="POST">
            <label>
              <span>Name</span>
              <input type="text" name="username">
            </label>
            <label>
              <span>Email</span>
              <input type="email" name="email">
            </label>
            <label>
              <span>Password</span>
              <input type="password" name="password">
            </label>
            <label>
              <span>Confirm Password</span>
              <input type="password" name="confirm_password">
            </label>
            <button type="submit" class="submit">Sign Up Now</button>
          </form>
      </div>
    </div>
  </div>


<script type="text/javascript" src="{{ url_for('static',filename='register.js')}}"></script>
{% endblock content %}
